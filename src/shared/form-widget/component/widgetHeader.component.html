<div style="background-color: white; margin-bottom: 20px; box-shadow: 0px 0px 5px 2px lightgrey; border-radius: 2px;
overflow: hidden;">
    <div style="width: 100%; height: auto; padding: 16px" *ngIf="headerData.name != ''">
        <span style="font-size: 20px; line-height: 20px;font-weight: 500;">{{headerData.name}}</span>
        <span *ngIf="headerData.collapsible" (click)="headerClick()" [ngClass]="{'active': togal}" style="float: right; position: relative; transition: transform 300ms; "> <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: -5px;" xmlns:xlink="http://www.w3.org/1999/xlink" width="10" height="8" viewBox="0 0 14 8"><defs><style>.a,.b{fill:none;}.a{clip-rule:evenodd;}.c{clip-path:url(#a);}.d{clip-path:url(#b);}</style><clipPath id="a"><path class="a" d="M23-20l-7,8L9-20Z"/></clipPath><clipPath id="b"><path class="b" d="M0,0H32V-32H0Z"/></clipPath></defs><g class="c" transform="translate(-9 20)"><g class="d"><path d="M4-25H28V-7H4Z"/></g></g></svg> 
            </span>
            <span class="float-right" style="font-weight: 500;" [ngClass]="headerData.classes" *ngIf="!headerData.collapsible && headerData.status != ''">
                {{headerData.status}}
            </span>
    </div>
    <div style="width: 100%;">
        <ng-container #trycomponent></ng-container>      
    </div>
</div>
