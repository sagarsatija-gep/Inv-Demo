<div class="container-fluid pt-4" style="border-top: 1px solid #d6d6d6;">
  <div class="row goodsIssuInputs">
    <div class="col-sm-3 mb-4" *ngFor="let item of data.data">
      <div class="rounded-sm blocks" [ngClass]="item.classes">
        <div class="row">
          <div class="col-sm-6 pl-4" *ngFor="let field of item.data">
            <div class="text-uppercase labels">{{ field.name }}</div>
            <div *ngIf="field.type == 'text'">{{ field.value }}</div>
            <div *ngIf="field.type == 'textBox'">
              <input type="text" id='email' [(ngModel)]='field.value'>
            </div>
            <div *ngIf="field.type == 'date'">
              <input type="date" id='date' [(ngModel)]='field.value'>
            </div>
            <div *ngIf="field.type == 'choosedate'">
              <mat-form-field>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group" *ngIf="field.type == 'dropdown'" style="margin: 0;">
              <select class="form-control" id="formControlSelect" name="string" [(value)]="field.selectedValue"
                placeholder="" style="border: none; height: 26px; padding: 0; font-weight: inherit;">
                <option [value]="item" *ngFor="let item of field.value">{{item}}</option>
              </select>
            </div>
            <div class="customBarcode" *ngIf=" field.type == 'barcode' ">
              <ngx-barcode [bc-format]="CODE128" [bc-height]="30" [bc-value]="4217467185" [bc-display-value]="false">
              </ngx-barcode>
            </div>
            <div *ngIf="field.type == 'attachfiles'" style="border: 0 !important;">
              <div class="image-upload">
                <label for="file-input1">
                  <span class="action-block-cont-lbl" style="color: #007bff;">Attach Files(s)</span>
                </label>
                <input id="file-input1" type="file" (change)="upload()" style="display: none;"/>
              </div>             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var ele = document.getElementById('file-input');
  if (ele) {
    upload()
  }   
</script>
