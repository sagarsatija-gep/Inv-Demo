<div class="container-fluid">
  <div class="col-sm-12">
    <ul class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li>Create Transactions</li>
    </ul>
    <h2>Discrepancy Document</h2>
  </div>
  <div class="col-sm-12 bg-white mb-4">
    <div style="width: 100%;">
      <div class="row" style="padding: 16px; border-bottom: 1px solid #d6d6d6;">
        <div class="col px-0">Basic Details</div>
        <div class="col px-0 text-right float-right">Draft</div>
      </div>
      <div class="row">
        <div class="col-sm-3 mt-4" *ngFor="let x of DiscData">
          <div class="border border-secondary rounded-sm blocks py-1 px-2">
            <div class="text-uppercase labels">{{ x.name }}</div>
            <div *ngIf="x.type == 'text'">{{ x.value }}</div>
            <div *ngIf="x.type == 'textBox'">
              <input type="text" id='email' [(ngModel)]='x.value'>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-sm-3 mb-4">
          <a href="">Attach Files(s)</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-12">
  <div style="width: 100%;background-color: #fff;">
    <div class="" style="padding: 16px;">
      <span class="float-left">Line Details</span>
      <span class="float-right">
        <a style="cursor: pointer; margin-right: 15px;">
          <img style="width: 15px;"
            src="https://gepmtstorage.blob.core.windows.net/smart2ux/Demo/inv-demo-blob/dist/assets/images/addPopup.png"
            alt="Add">
        </a>
        <i class="far fa-trash-alt" aria-hidden="true"></i>
      </span>
    </div>
    <div class="pt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Line #</th>
            <th scope="col">Item #</th>
            <th scope="col">Item Description</th>
            <th scope="col">Qty</th>
            <th scope="col">UOM</th>
            <th scope="col">Comments</th>
            <th scope="col">Attachment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of discrepancyDocs">
            <td style="color:#3D5AFE; cursor: pointer;">
              <span class="slip-main-col">
                <a [routerLink]="['/discrepancy-document']" class="links">
                  {{ x.line }}
                </a>
              </span>
            </td>
            <td>{{ x.item }}</td>
            <td>{{ x.itemDesc }}</td>
            <td>{{ x.qty }}</td>
            <td>{{ x.uom }}</td>
            <td>{{ x.comments }}</td>
            <td><i class="fas fa-paperclip text-primary" style="transform: scaleX(-1);"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
