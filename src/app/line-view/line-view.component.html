<div class="container-fluid border border-secondary rounded-sm mt-4 bg-white" style="margin-bottom: 40px;">
  <div class="row">
    <div class="col-sm-12 pt-3">
      <h6>Line View</h6>
      <hr>
        <div class="control-section">
          <ejs-grid #grid [dataSource]='data' allowPaging='true' allowSorting="true" [allowGrouping]="true"
            [groupSettings]="groupOptions" [pageSettings]='pageSettings' height="320" (dataBound)='dataBound()'
            (created)='created()' (load)='load()'>
            <e-columns>
              <e-column type='checkbox' [allowFiltering]='false' [allowSorting]='false' width='40'></e-column>
              <e-column field='ItemNumber' headerText='Item Numbar' textAlign='Right' width='100'></e-column>
              <e-column field='ItemName' headerText='Item Name' width='100'></e-column>
              <e-column field='Reservation' headerText='Reservation' width='100'></e-column>
              <e-column field='Reservation' headerText='Reservation#' width='100'></e-column>
              <e-column field='ReservationDate' headerText='Reservation Date' width='100'></e-column>
              <e-column field='ReservationQty' headerText='Reservation Qty' width='100'></e-column>
              <e-column field='IssuedQty' headerText='Issued Qty' width='100'></e-column>
              <e-column field='RemainingQty' headerText='Remaining Qty' width='100'></e-column>
              <e-column field='OnHandQty' headerText='On-Hand Qty' width='100'></e-column>
              <e-column field='UOM' headerText='UOM' width='80'></e-column>
              <e-column field='SLocation' headerText='S. Location' width='100'></e-column>
              <e-column field='SBin' headerText='S. Bin' width='80'></e-column>
            </e-columns>
          </ejs-grid>
          <div style="display: flex;height: 5rem;float: right;">
            <button class="cancel" [routerLink]="['/home']" routerLinkActive="router-link-active" >Cancel</button>
            <button class="submit" [routerLink]="['/pickList']" routerLinkActive="router-link-active" >Create Pick List</button>
          </div>
      </div>
    </div>
    
  </div>
 
</div>
