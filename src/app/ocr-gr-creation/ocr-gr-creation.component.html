<div class="purcesDetais marginBtm40">
  <div style="margin-bottom: 20px;">
    <ul class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">OCR</a></li>
      <li>Goods Receipt Creation</li>
    </ul>
  </div>
  <Form-widget [config]='widgetData'></Form-widget>
</div>

<footer class="poFooter bg-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-white text-uppercase rounded-0">
          Preview
        </button>
      </div>
      <div class="col-sm-5 text-right">
        <button class="btn btn-white text-uppercase rounded-0">
          Cancel
        </button>
        <a routerLink='/home'>
          <button class="btn btn-primary text-white text-uppercase shadow rounded-0">
            Send for Inspection
          </button>
        </a>
        <a routerLink='/home'>
          <button class="btn btn-primary text-white text-uppercase shadow rounded-0">
            Print Bar Code
          </button>
        </a>
        <a (click)="finalizeClick()">
          <button class="btn btn-primary text-white text-uppercase shadow rounded-0">
          FINALIZE
          </button>
        </a>
      </div>
    </div>
  </div>
</footer>

<div *ngIf="showPopUp">
  <app-toast-popup [toast]="toastPopupData"></app-toast-popup>
</div>

<ng-container *ngIf="isErroPopUp">
  <div class="modal-header bg-danger">
    <div class="col-sm-12 mx-auto d-block py-1 text-white text-center">
      <img class="mx-auto d-block" style="width: 60px;"
        src="https://gepmtstorage.blob.core.windows.net/smart2ux/Demo/inv-demo-blob/dist/assets/images/caution.png"
        alt="Error !">
      <h4 class="mt-3">Excess Weight Error</h4>
    </div>
  </div>
  <div class="modal-body text-center">
    <p style="margin-top: 30px;font-size: 1.3vw;">
      Cannot transfer 25 Lead Piping to Storage BIN “N02-06-3-2”.<br>Change Storage BIN to continue.
      ​</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-white text-uppercase rounded-0 popupbutton"
      (click)="activeModal.dismiss('Cross click')">OK</button>
  </div>
</ng-container>
