<div style="min-width: 100%; margin-top: 10px;" class="container">
  <div style="min-width: 100%; padding: 0px 20px;" class="container">
    <div class="row">
      <div class="col-sm-9">
        <div>
          <span class="text-primary">Manage Transactions / Manage Reservation</span>
        </div>
        <div style="display: flex;">
          <h2>Pick List</h2>
        </div>
      </div>

      <div class="col-sm-3" style="margin: auto;">
        <button type="button" class="btn btn-outline-secondary" style="float: right; min-width: 90px;">
          <i class="fa fa-print" aria-hidden="true" style="padding-right: 7px;"></i><span>Print</span>
        </button>
      </div>
    </div>
    <div class="container-fluid border border-secondary rounded-sm mt-4 bg-white">
      <div class="row">
        <div class="col-sm-12 pt-3">
          <div style="display: flex;">
            <h5 style="margin-top: .5rem;">Pick List #44540023</h5>
            <ngx-barcode [bc-format]="CODE128" [bc-height]="20" [bc-width]="2" [bc-value]="44540023"
              [bc-display-value]="false"></ngx-barcode>
          </div>

          <hr>
          <ejs-grid #grid [dataSource]='data' allowPaging='true' allowSorting="true" [allowGrouping]="true"
            [groupSettings]="groupOptions" [pageSettings]='pageSettings' height="320" (dataBound)='dataBound()'
            (created)='created()' (load)='load()'>
            <e-columns>
              <e-column type='checkbox' [allowFiltering]='false' [allowSorting]='false' width='40'></e-column>
              <e-column headerText='Item Numbar' textAlign='center' width='100'>
                <ng-template #template let-data>
                  <div class="image">
                    <ngx-barcode [bc-format]="CODE128" [bc-height]="30" [bc-width]="2" [bc-value]="data.ItemNumber"
                      [bc-display-value]="false"></ngx-barcode>
                  </div>
                </ng-template>
              </e-column>
              <e-column field='ItemName' headerText='Item Name' width='100'></e-column>
              <e-column field='Reservation' textAlign='Reservation#' format='c2' width='100'></e-column>
              <e-column field='ReservationDate' headerText='Reservation Date' width='100'></e-column>
              <e-column field='ReservationQty' headerText='Reservation Qty' width='100'></e-column>
              <e-column field='IssuedQty' headerText='Issued Qty' width='100'></e-column>
              <e-column field='RemainingQty' headerText='Remaining Qty' width='100'></e-column>
              <e-column field='OnHandQty' headerText='On-Hand Qty' width='100'></e-column>
              <e-column field='UOM' headerText='UOM' width='80'></e-column>
              <e-column field='SLocation' headerText='S. Location' width='100'></e-column>
              <e-column field='SBin' headerText='S. Bin' width='80'></e-column>
            </e-columns>
          </ejs-grid>
          <div style="display: flex;height: 5rem;float: right;">
            <button class="submit" [routerLink]="['/goods']" routerLinkActive="router-link-active" >Create Goods Issue</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
