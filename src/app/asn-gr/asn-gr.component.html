<div class="purcesDetais" style="margin-bottom: 40px;">
  <div style="margin-bottom: 15px;">
    <ul class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Receipt</a></li>
      <li>Details</li>
    </ul>
  </div>
  <Form-widget [config]='asnGrData'></Form-widget>
</div>

<footer class="poFooter bg-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-white text-uppercase rounded-0">
          Print Preview
        </button>
      </div>
      <div class="col-sm-5 text-right">
        <button class="btn btn-white text-uppercase rounded-0">
          Cancel
        </button>
        <button (click)="print()"  class="btn btn-primary text-white text-uppercase shadow rounded-0">
          Print Barcode
        </button>
        <button (click)="printRfid()"  class="btn btn-primary text-white text-uppercase shadow rounded-0" style="color: white;">
          Print RFID Tags
        </button>
        <button class="btn btn-primary text-white text-uppercase shadow rounded-0" style="color: white;"
          (click)="onFinalizeClick()">
          Finalize
        </button>
      </div>
    </div>
  </div>
</footer>
<div style="display: none;z-index: 0;" id="print-section"  >
  <img style="display: block;margin: 24px 40%;" src="https://gepmtstorage.blob.core.windows.net/smart2ux/Demo/inv-demo-blob/dist/assets/2063777.jpg">
  <img style="display: block;margin: 24px 40%;" src="https://gepmtstorage.blob.core.windows.net/smart2ux/Demo/inv-demo-blob/dist/assets/1010151.jpg">

</div>
