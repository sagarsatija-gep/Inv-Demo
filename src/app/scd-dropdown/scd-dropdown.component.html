<div class="dropdown scd-dropdown" *ngIf="config">
  <button class="btn" type="button" id="mainDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ config.filterName }}
    <img src="../../assets/images/dropdownBlack.png" alt="">
  </button>
  <ng-container *ngIf="config.options">
    <div class="dropdown-menu" aria-labelledby="mainDropdown">
      <input type="text" name="search" placeholder="Search">
      <div class="dropdown-item" *ngFor="let option of config.options">
        <label (click)="stopClosing($event)">{{ option.name }}
          <input type="checkbox" [checked]="option.selected" (change)="option.selected = !option.selected">
          <span class="checkmark"></span>
        </label>
        <i class="fa fa-caret-right" *ngIf="option.values" type="button" aria-hidden="true" data-toggle="collapse"
          data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></i>
        <div class="collapse show" id="collapseExample">
          <label (click)="stopClosing($event)" *ngFor="let value of option.values">{{ value.name }}
            <input type="checkbox" [checked]="value.selected" (change)="value.selected = !value.selected" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </ng-container>
</div>
